<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        debugger;
        let dai =+prompt("Nhập vào chiều dài hình chữ nhật: ");
        let rong =+prompt("Nhập vào chiều rộng hình chữ nhật: ");
        let kitu=prompt("Nhập kí tự cần vẽ hình: ");
        let i = 1;
        while (i <= rong) {
            let j=1;
            while (j <= dai) {
                if (i == 1 || i == rong|| j == 1 || j == dai) {
                    document.write(kitu)
                }
                else {
                    document.write("&nbsp"+"&nbsp");
                }
                j++;
            }
            document.write("<br>")
            j=1;
            i++;
        }
    </script>
</body>

</html>
